<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔐 FHE Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
    }
    code {
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎮 FHE Rock Paper Scissors</h1>
  <p>Choose your move:</p>
  <button onclick="play('rock')">🪨 Rock</button>
  <button onclick="play('paper')">📄 Paper</button>
  <button onclick="play('scissors')">✂️ Scissors</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
